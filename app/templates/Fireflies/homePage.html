{% extends "Fireflies/wrapper.html" %}
{% load staticfiles %}
{% block wrapper %}

    <h4>Введите данные</h4>
    <form action="wait/" method="post" class="mb-4">{% csrf_token %}
        
        
        <div class="form-group row">
            <!--{{ form.as_p }}-->
            <label for="nturns" class="col-md-5 col-form-label">Количество итераций</label>
            <div class="col-xs-10">
                <input type="number" name="nturns" id="nturns" value="25" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label for="num_worms" class="col-md-5 col-form-label">Количество светлячков</label>
            <div class="col-xs-10">
                <input type="number" name="num_worms" id="num_worms" value="20" class="form-control">
            </div>
        </div>


        <div class="form-group row">
            <label for="influence_factor" class="col-md-5 col-form-label">Прозрачность среды (%)</label>
            <div class="col-xs-10">
                <input type="number" name="influence_factor" id="influence_factor" value="90" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label for="max_jitter" class="col-md-5 col-form-label">Произвольное перемещение</label>
            <div class="col-xs-10">
                <input type="number" name="max_jitter" id="max_jitter" value="0.1" class="form-control" step="0.1">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="start" class="col-md-5 col-form-label">Начало диапазона</label>
            <div class="col-xs-10">
                <input type="number" name="start" id="start" value="-5" class="form-control" step="0.1">
            </div>
        </div>
           
        <div class="form-group row">
            <label for="end" class="col-md-5 col-form-label">Конец диапазона</label>
            <div class="col-xs-10">
                <input type="number" name="end" id="end" value="10" class="form-control" step="0.1">
            </div>
        </div>
        <div class="form-group mb-3 row">
            <label for="function" class="col-md-5 col-form-label">Функция</label>
            <div class="col-xs-10">
                <select class="custom-select" name="function" id="function">
                    <option value="Растригина" selected="selected">Растригина</option>
                    <option value="Экли">Экли</option>
                    <option value="Де Джонга">Де Джонга</option>
                    <option value="Розенброка">Розенброка</option>
                </select>
            </div>
        </div>
            <div>
                <button type="submit" class="btn btn-primary">Результат</button>
            </div>
    </form>
    <img src="{% static 'Firefly.jpg' %}" class="img-thumbnail">
{% endblock %}
